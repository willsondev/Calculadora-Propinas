<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propina</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/print.css">
</head>
<body class="flex items-center justify-center bg-cover bg-center bg-no-repeat bg-fixed bg-opacity-50" style="background-image: url('./assets/images/1.jpg')">
    <div class="max-w-screen-xl mt-20 w-full  bg-opacity-75 backdrop-blur-md backdrop-filter">
        <nav class="flex justify-between">
            <ul>
                <li><a href="./index.html" class="text-3xl font-bold text-white">Calculadora de Propina</a></li>
            </ul>
           
        </nav>
        
        
    
        <div class="container mx-auto flex mt-10 text-white">
            <div class="w-1/2  bg-opacity-75 backdrop-blur-md shadow-lg">
                <section id="formulario" class="p-4">
                    <div>
                        <h2 class="text-lg font-bold mb-2 text-center text-3xl">Calcular</h2>
                        <form id="formPropina">
                            <div class="mb-4">
                                <label for="subtotal" class="block font-medium mb-1 text-2xl">Ingrese Subtotal</label>
                                <input type="number" name="subtotal" id="subtotal" required class="text-black mt-5 w-full py-3 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div class="mb-4">
                                <label for="propina" class="block font-medium mb-1 text-2xl text-white">Propina (10%)</label>
                                <input type="number" name="propina" id="propina" value="10" readonly class="text-black py-3 mt-5 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-2xl px-10 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Calcular</button>
                        </form>
                    </div>
                </section>
            </div>
    
            <div class="w-1/2 flex flex-col justify-center items-center  p-4 shadow-lg bg-opacity-75 backdrop-blur-md text-white mt-5">
                <div id="total" class="font-bold text-xl text-black text-center"></div>

                <button onclick="imprimirResumen()" class="bg-green-500 text-white py-2 px-10 rounded-full hover:bg-green-600 transition duration-200 mb-2 text-2xl">Imprimir Resumen</button>
                <button onclick="reiniciarCalculo()" class="mt-5 bg-yellow-500 text-white py-2 px-10 rounded-full hover:bg-yellow-600 transition duration-200 text-2xl">Reiniciar Cálculo</button>
                <!-- <button onclick="ResumenDiario()" class="mt-5 bg-yellow-500 text-white py-2 px-10 rounded-full hover:bg-yellow-600 transition duration-200 text-2xl">Resumen diario</button>
                <div id="contenedorResumenes"></div> -->
                


            </div>
        </div>
    </div>
    
    

    <script src="index.js"></script>
    <!-- Agrega esta línea en tu archivo HTML para incluir la biblioteca html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    
</html>
